<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciojob Assignment</title>
</head>

<body>
	<header>
		<h1>Feedback Form</h1>
	</header>
    <main>
        <form action="https://httpbin.com" method="post">
            <!-- Name -->
            <label for="name">Name</label>
            <input id="name" type="text" minlength="3" maxlength="50" required>
            <br><br>

            <!-- Portfolio -->
            <label for="portfolio">Portfolio</label>
            <input id="portfolio" type="url" required>
            <br><br>

            <!-- Favorite Color -->
            <label for="favColor">Favorite Color</label>
            <input id="favColor" type="color">
            <br><br>

            <!-- Likeness -->
            <label for="likeness">Likeness</label>
            <input id="likeness" type="range" min="1" max="100">
            <br><br>
        </form>
    </main>
</body>

</html>
